version: '3.8'

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rootroot
      POSTGRES_DB: aiplus_users_test
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aiplus_users_test"]
      interval: 3s
      timeout: 5s
      retries: 10

  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:rootroot@db:5432/aiplus_users_test?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config.json:/root/config.json:ro

volumes:
  pgdata: